<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homepage</title>
</head>

<body>
    <h1>Homepage</h1>
    <!-- This is an anchor element/anchor tag -->
    <!-- Anchor tags can link anything: websites, pdfs, images, etc. -->
    <!-- The target= _blank makes it open on a new tab -->
    <!-- The rel stuff defines the relationship. In this case its security reasons. Stop phising etc. -->
    <!-- Below is an absolute link (link to another site, includes https:.....) -->
    <a href="https://www.theodinproject.com/about" tagret="_blank" rel="noopener noreferrer">click me!</a>
    <!-- Below this is a relative link (inside our own project, relative path) -->
    <a href="pages/about.html">About</a>
    <!-- can also be written like ./pages/about/html -->
    <!-- Images below -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
    <img src="./images/dog.jpg" alt="Dog Image" height="310" width="310">
    
</body>

</html>
